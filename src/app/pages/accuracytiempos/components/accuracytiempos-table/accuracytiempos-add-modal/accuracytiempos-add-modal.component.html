<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Presici贸n de Empleados en Tiempos Laborados</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="Informaci贸n Presici贸n de Empleados en Tiempos Laborados">
            <div class="form-group row" [ngClass]="{'has-error': (!empleado_idempleadoAC.valid && empleado_idempleadoAC.touched), 'has-success': (empleado_idempleadoAC.valid && empleado_idempleadoAC.touched)}">
              <label for="inputempleado_idempleadoAC" class="col-sm-3 form-control-label">Empleado</label>
              <div class="col-sm-7">
               <select [(ngModel)]="empleado_idempleado" [formControl]="empleado_idempleadoAC" class="form-control" id="inputempleado_idempleadoAC" required>
                 <option value="{{item.idempleado}}" *ngFor="let item of _empleado">{{item.persona_persona_idpersona}}</option>
               </select>
              </div>
              <div class='col-sm-2'>
                <button (click)='empleadoAddModalShow()' class='btn btn-primary'><i class='fa fa-plus'></i></button>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!retrasoAC.valid && retrasoAC.touched), 'has-success': (retrasoAC.valid && retrasoAC.touched)}">
              <label for="inputretrasoAC" class="col-sm-3 form-control-label">Retraso en Miinutos</label>
              <div class="col-sm-9">
                <input [(ngModel)]="retraso" [formControl]="retrasoAC" type="number"  class="form-control" id="inputretrasoAC" placeholder="Retraso en Miinutos" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!fechaAC.valid && fechaAC.touched), 'has-success': (fechaAC.valid && fechaAC.touched)}">
              <label for="inputfechaAC" class="col-sm-3 form-control-label">Fecha Evaluando</label>
              <div class="col-sm-9">
                <input [(ngModel)]="fecha" [formControl]="fechaAC" type="date"  class="form-control" id="inputfechaAC" placeholder="Fecha Evaluando" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!accuracyAC.valid && accuracyAC.touched), 'has-success': (accuracyAC.valid && accuracyAC.touched)}">
              <label for="inputaccuracyAC" class="col-sm-3 form-control-label">Presici贸n en $</label>
              <div class="col-sm-9">
                <input [(ngModel)]="accuracy" [formControl]="accuracyAC" type="number" maxlength='2' class="form-control" id="inputaccuracyAC" placeholder="Tino" >
              </div>
            </div>
          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
