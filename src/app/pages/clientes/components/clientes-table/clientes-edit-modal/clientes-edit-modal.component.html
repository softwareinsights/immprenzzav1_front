<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Editar Cliente</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="Información Cliente">
            <div class="form-group row" [ngClass]="{'has-error': (!persona_idpersonaAC.valid && persona_idpersonaAC.touched), 'has-success': (persona_idpersonaAC.valid && persona_idpersonaAC.touched)}">
              <label for="inputpersona_idpersonaAC" class="col-sm-3 form-control-label">Datos Personales</label>
              <div class="col-sm-7">
               <select [(ngModel)]="persona_idpersona" [formControl]="persona_idpersonaAC" class="form-control" id="inputpersona_idpersonaAC" required>
                 <option value="{{item.idpersona}}" *ngFor="let item of _persona">{{item.nombre}}</option>
               </select>
              </div>
              <div class='col-sm-2'>
                <button (click)='personaAddModalShow()' class='btn btn-primary'><i class='fa fa-plus'></i></button>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!rfcAC.valid && rfcAC.touched), 'has-success': (rfcAC.valid && rfcAC.touched)}">
              <label for="inputrfcAC" class="col-sm-3 form-control-label">RFC</label>
              <div class="col-sm-9">
                <input [(ngModel)]="rfc" [formControl]="rfcAC" type="text" maxlength='45' class="form-control" id="inputrfcAC" placeholder="RFC" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!razonsocialAC.valid && razonsocialAC.touched), 'has-success': (razonsocialAC.valid && razonsocialAC.touched)}">
              <label for="inputrazonsocialAC" class="col-sm-3 form-control-label">Razón Social</label>
              <div class="col-sm-9">
                <input [(ngModel)]="razonsocial" [formControl]="razonsocialAC" type="text" maxlength='45' class="form-control" id="inputrazonsocialAC" placeholder="Razón Social" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!emailAC.valid && emailAC.touched), 'has-success': (emailAC.valid && emailAC.touched)}">
              <label for="inputemailAC" class="col-sm-3 form-control-label">Email</label>
              <div class="col-sm-9">
                <input [(ngModel)]="email" [formControl]="emailAC" type="email" maxlength='45' class="form-control" id="inputemailAC" placeholder="Email" >
              </div>
            </div>
          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
