<div class='widgets'>
    <div class='row'>
        <ba-card title='Listado' baCardClass='with-scroll' class='data-table-container'>
            <div class='panel panel-default'>
                <div class="panel-heading" *ngIf="backpage"><h2>Información de Cliente</h2></div>
                <table class='table table-striped' [mfData]='data | persona_persona_idpersonaDataFilter : filterQuery1 | rfcDataFilter : filterQuery2 | razonsocialDataFilter : filterQuery3 | emailDataFilter : filterQuery4' #mf='mfDataTable' [mfRowsOnPage]='rowsOnPage' [(mfSortBy)]='sortBy' [(mfSortOrder)]='sortOrder'>
                    <thead>
                        <tr>
                            <th colspan='1' class='text-left'>
                                Filtrar por Cliente:
                                <input class='form-control' [(ngModel)]='filterQuery1' />
                            </th>
                            <th colspan='1' class='text-left'>
                                Filtrar por RFC:
                                <input class='form-control' [(ngModel)]='filterQuery2' />
                            </th>
                            <th colspan='1' class='text-left'>
                                Filtrar por Razón Social:
                                <input class='form-control' [(ngModel)]='filterQuery3' />
                            </th>
                            <th colspan='2' class='text-left'>
                                Filtrar por Email:
                                <input class='form-control' [(ngModel)]='filterQuery4' />
                            </th>
                        </tr>
                        <tr>
                            <th style='width: 20%'></th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='persona_persona_idpersona'>Datos Personales</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='rfc'>RFC</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='razonsocial'>Razón Social</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='email'>Email</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of mf.data;  let i = index'>
                            <td>
                                <button title='Agregar Orden' (click)='insertOrden(item)' class='btn btn-sm btn-success'><i class='fa fa-plus'></i></button>
                                <button title='Ver Orden' (click)='viewOrden(item)' class='btn btn-sm btn-warning'><i class='fa fa-eye'></i></button>
                                <button title='Editar Registro' (click)='editModalShow(item)' class='btn btn-sm btn-info'><i class='fa fa-edit'></i></button>
                                <button title='Eliminar Registro' (click)='onDeleteConfirm($event, item)' class='btn btn-sm btn-danger'><i class='fa fa-trash'></i></button>
                            </td>
                            <td>{{ item.persona_persona_idpersona }}</td>
                            <td>{{ item.rfc  }}</td>
                            <td>{{ item.razonsocial  }}</td>
                            <td>{{ item.email  }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan='5'>
                                <mfBootstrapPaginator [rowsOnPageSet]='[5,10,15,25,50,100]'></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
    <div class='row'>
        <div class='col-sm-2' *ngIf="!backpage">
            <button (click)='addModalShow()' class='btn btn-success'><i class='fa fa-plus'></i> Agregar</button>
        </div>
        <div class='col-sm-2' *ngIf="backpage">
            <button (click)='backPage()' class='btn btn-primary'><i class='fa fa-arrow-left'></i> Regresar</button>
        </div>
    </div>
</div>
