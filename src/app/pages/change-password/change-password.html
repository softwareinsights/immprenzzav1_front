<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'change-password.title'}}</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputOldPassword" class="col-sm-4 control-label" translate>{{'change-password.old'}}</label>
        <div class="col-sm-8">
          <input [formControl]="password" minlength="6" type="password" class="form-control" id="inputOldPassword" placeholder="{{'change-password.old' | translate}}" required>
        </div>   
      </div>   
      <div class="form-group row" [ngClass]="{'has-error': (!nuevopassword.valid && nuevopassword.touched), 'has-success': (nuevopassword.valid && nuevopassword.touched)}">
        <label for="inputPassword" class="col-sm-4 control-label" translate>{{'change-password.new'}}</label>
        <div class="col-sm-8">
          <input [formControl]="nuevopassword" minlength="6" type="password" class="form-control" id="inputPassword" placeholder="{{'change-password.new' | translate}}" required>
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repetirpassword.valid && repetirpassword.touched), 'has-success': (repetirpassword.valid && repetirpassword.touched)}">
        <label for="inputRepeatPassword" class="col-sm-4 control-label" translate>{{'change-password.repeat'}}</label>
        <div class="col-sm-8">
          <input [formControl]="repetirpassword" minlength="6" type="password" class="form-control" id="inputRepeatPassword" placeholder="{{'change-password.repeat' | translate}}" required>
          <span *ngIf="!passwords.valid && (password.touched || repetirpassword.touched)" class="help-block sub-little-text" translate>{{'change-password.no_match'}}</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-4 col-sm-8">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'change-password.change-password'}}</button>
          <a routerLink="/login" class="forgot-pass">Ingresa</a>
        </div>
      </div>
    </form>
  </div>
</div>
