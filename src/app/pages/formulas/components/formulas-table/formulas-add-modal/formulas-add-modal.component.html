<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Fórmula</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="Información Fórmula">
            <div class="form-group row" [ngClass]="{'has-error': (!formulaAC.valid && formulaAC.touched), 'has-success': (formulaAC.valid && formulaAC.touched)}">
              <label for="inputformulaAC" class="col-sm-3 form-control-label">Fórmula</label>
              <div class="col-sm-9">
                <input [(ngModel)]="formula" [formControl]="formulaAC" type="text" maxlength='145' class="form-control" id="inputformulaAC" placeholder="Fórmula" required>
              </div>
            </div>
          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
