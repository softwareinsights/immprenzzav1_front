<div class='widgets'>
    <div class='row'>
        <ba-card title='Listado' baCardClass='with-scroll' class='data-table-container'>
            <div class='panel panel-default'>
                <div class="panel-heading" *ngIf="backpage"><h2>Informaci√≥n de Archivo</h2></div>
                <table class='table table-striped' [mfData]='data | urlDataFilter : filterQuery1 | tipoDataFilter : filterQuery2 | ordentarea_ordentarea_idordentareaDataFilter : filterQuery3' #mf='mfDataTable' [mfRowsOnPage]='rowsOnPage' [(mfSortBy)]='sortBy' [(mfSortOrder)]='sortOrder'>
                    <thead>
                        <tr>
                            <th colspan='1' class='text-left'>
                                Filtrar por URL:
                                <input class='form-control' [(ngModel)]='filterQuery1' />
                            </th>
                            <th colspan='1' class='text-left'>
                                Filtrar por Tipo de Archivo:
                                <input class='form-control' [(ngModel)]='filterQuery2' />
                            </th>
                            <th colspan='2' class='text-left'>
                                Filtrar por Tarea:
                                <input class='form-control' [(ngModel)]='filterQuery3' />
                            </th>
                        </tr>
                        <tr>
                            <th style='width: 20%'></th>
                            <th style='width: 26%'>
                                <mfDefaultSorter>Imagen</mfDefaultSorter>
                            </th>
                            <th style='width: 26%'>
                                <mfDefaultSorter by='ordentarea_ordentarea_idordentarea'>Tarea</mfDefaultSorter>
                            </th>
                            <th style='width: 26%'>
                                <mfDefaultSorter by='url'>Url</mfDefaultSorter>
                            </th>
                            <th style='width: 26%'>
                                <mfDefaultSorter by='tipo'>Tipo de Archivo</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of mf.data;  let i = index'>
                            <td>
                                <button title='Editar Registro' (click)='editModalShow(item)' class='btn btn-sm btn-info'><i class='fa fa-edit'></i></button>
                                <button title='Eliminar Registro' (click)='onDeleteConfirm($event, item)' class='btn btn-sm btn-danger'><i class='fa fa-trash'></i></button>
                            </td>
                            <td>
                                <a href="{{ item.url ? item.url : '#' }}" target="_blank" title="Descargar">
                                    <img src="{{ item.imagen ? item.imagen : '' }}" ngClass="{'hidden': !item.imagen}" alt="imagen" width="90" height="90" style="border:0;">
                                </a>
                            </td>
                            <td>{{ item.ordentarea_ordentarea_idordentarea }}</td>
                            <td>{{ item.url  }}</td>
                            <td>{{ item.tipo  }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan='5'>
                                <mfBootstrapPaginator [rowsOnPageSet]='[5,10,15]'></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
    <div class='row'>
        <div class='col-sm-2'>
            <button (click)='addModalShow()' class='btn btn-success'><i class='fa fa-plus'></i> Agregar</button>
        </div>
        <div class='col-sm-2' *ngIf="backpage">
            <button (click)='backPage()' class='btn btn-primary'><i class='fa fa-arrow-left'></i> Regresar</button>
        </div>
    </div>
</div>
