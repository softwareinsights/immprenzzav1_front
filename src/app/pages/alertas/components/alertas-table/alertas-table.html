<div class='widgets'>
    <div class='row'>
        <ba-card title='Listado' baCardClass='with-scroll' class='data-table-container'>
            <div class='panel panel-default'>
                <div class="panel-heading" *ngIf="backpage"><h2>Informaci√≥n de Alerta</h2></div>
                <table class='table table-striped' [mfData]='data | empleado_empleado_idempleadoDataFilter : filterQuery1 | tipoalerta_tipoalerta_idtipoalertaDataFilter : filterQuery2' #mf='mfDataTable' [mfRowsOnPage]='rowsOnPage' [(mfSortBy)]='sortBy' [(mfSortOrder)]='sortOrder'>
                    <thead>
                        <tr>
                            <th colspan='2' class='text-left'>
                                Filtrar por Empleado:
                                <input class='form-control' [(ngModel)]='filterQuery1' />
                            </th>
                            <th colspan='3' class='text-left'>
                                Filtrar por Tipo de Alerta:
                                <input class='form-control' [(ngModel)]='filterQuery2' />
                            </th>
                        </tr>
                        <tr>
                            <th style='width: 20%'></th>
                            <th style='width: 16%'>
                                <mfDefaultSorter by='empleado_empleado_idempleado'>Dirigido a Empleado</mfDefaultSorter>
                            </th>
                            <th style='width: 16%'>
                                <mfDefaultSorter by='tipoalerta_tipoalerta_idtipoalerta'>Tipo de Alerta</mfDefaultSorter>
                            </th>
                            <th style='width: 16%'>
                                <mfDefaultSorter by='mensaje'>Mensaje</mfDefaultSorter>
                            </th>
                            <th style='width: 16%'>
                                <mfDefaultSorter by='vista'>Vista</mfDefaultSorter>
                            </th>
                            <th style='width: 16%'>
                                <mfDefaultSorter by='leida'>Leida</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of mf.data;  let i = index'>
                            <td>
                                <button title='Editar Registro' (click)='editModalShow(item)' class='btn btn-sm btn-info'><i class='fa fa-edit'></i></button>
                                <button title='Eliminar Registro' (click)='onDeleteConfirm($event, item)' class='btn btn-sm btn-danger'><i class='fa fa-trash'></i></button>
                            </td>
                            <td>{{ item.empleado_empleado_idempleado }}</td>
                            <td>{{ item.tipoalerta_tipoalerta_idtipoalerta }}</td>
                            <td>{{ item.mensaje  }}</td>
                            <td>{{ item.vista ? 'Si' : 'No' }}</td>
                            <td>{{ item.leida ? 'Si' : 'No' }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan='5'>
                                <mfBootstrapPaginator [rowsOnPageSet]='[5,10,15]'></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
    <div class='row'>
        <div class='col-sm-2'>
            <button (click)='addModalShow()' class='btn btn-success'><i class='fa fa-plus'></i> Agregar</button>
        </div>
        <div class='col-sm-2' *ngIf="backpage">
            <button (click)='backPage()' class='btn btn-primary'><i class='fa fa-arrow-left'></i> Regresar</button>
        </div>
    </div>
</div>
